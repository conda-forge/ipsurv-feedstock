{% set name = "ipsurv" %}
{% set version = "1.2.0" %}
{% set python_min = "3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ipsurv-{{ version }}.tar.gz
  sha256: bdd41580a454ddbcc36814baec046b91ae3b4aff66e810651df8853a6359bb2b

build:
  number: 0
  noarch: python
  entry_points:
    - ipsurv = ipsurv.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - dnspython
    - python >={{ python_min }}

test:
  imports:
    - ipsurv
  commands:
    - pip check
    - ipsurv --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/deer-hunt/ipsurv
  summary: '"IpSurv" is a command-line program for surveying IP addresses, host information, and more. Also "IpSurv" is extensible program by Python.'
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - deer-hunt
